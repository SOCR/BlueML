<div class="tab-pane fade in active">
    <h3 class="head text-center">{{title}}</h3>
    <h4 class="text-center">
    The End
    </h4>
    <p class="narrow text-center">
        Here is a copy of the information you have entered:
    </p>
    <br/>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="name">Training Data: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.training_Data }}
                </div>
            </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="name">ECG File Data: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.user_ecg_data }}
                </div>
            </div>


            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="email">Algorithm Selected: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.algorithm}}
                </div>
           </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="work">Features Selected: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    <div *ngFor="let feature of formData.features">
                    {{feature}}
                </div>
           </div>

        </div>

                        <!--[options]="barChartOptions"-->

                        <!--[chartType]="barChartType"-->
                        <!--(chartHover)="chartHovered($event)"-->
                        <!--(chartClick)="chartClicked($event)"></canvas>-->
            <!--</div>-->
            <!--<button (click)="randomize()">Update</button>-->
        <!--</div>-->

    </div>
</div>
